  <!DOCTYPE>
  <html>
  <head>
  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- custom css file -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Facebook List App</title>

  </head>

  <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">Home</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li>
                          <a href="login.html">Sign In</a>
                      </li>
                      <li>
                          <a href="logout.html">SignUp</a>
                      </li>
                      <li>
                          <a href="contact.html">Contact</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>

  	<div class="container"    ng-app="myApp" ng-controller="AppCtrl">
      <div class="row"></br></br></br></div>
       
         
         <div class="row">

              <div class="col-md-4">
                  Search By:
                  <select class="form-control" ng-model='SearchTerm'>
                      <option value='$'>Any</option>
                      <option value='name'>Name</option>
                      <option value='email'>Email</option>
                      <option value='number'>Phone /Tele</option>
                  </select>
              </div> 
              <div class="col-md-4"></div>
              <div class="col-md-4"> <h1>Facebook List App</h1></div>
        </div>
        <div class="row">
              <div class="col-md-4">
                  Search Key:
                  <input style="background-color:white;" placeholder="Enter search key" type="text" class="form-control" ng-model="searchKeyword[SearchTerm]">
              </div>
          </div>
          <br />
         <table class="table">
	<thead>
          	<tr>
                  <th ng-click="sort('name')">Full Name<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th ng-click="sort('email')">Email<span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th ng-click="sort('number')">Phone /Tele<span class="glyphicon sort-icon" ng-show="sortKey=='number'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                  <th>Actions</th>
                  <th>Actions</th>
                  <th>&nbsp;</th>
           </tr>
          </thead>
  <tbody>
        <tr>
          
              <td><input class="form-control" ng-model="contact.name" required></td>
              <td><input class="form-control" ng-model="contact.email" type="email" required></td>
              <td><input class="form-control" ng-model="contact.number" type="tel" required></td>
              <td><button class="btn btn-primary" ng-click="addContact()" type="submit" name="action">Add User</button></td>
              <td><button class="btn btn-info" ng-corderBy:sortKey:reverse ng-click="update()">Update</button>&nbsp;&nbsp;
                  <button class="btn btn-info" ng-click="clear()">Clear</button> </td>
   <!--  add dir-paginate ,sort and search filters  and limit 5 records in every page -->
        <tr dir-paginate="contact in contactlist |orderBy:sortKey:reverse| filter: searchKeyword|itemsPerPage:5">
    
              <td><a href="login.html">{{contact.name}}</a></td>
              <td>{{contact.email}}</td>
              <td>{{contact.number}}</td>
              <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
              <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

         </tr>
  </tbody>

   </table>
  <dir-pagination-controls
         max-size="5"
         direction-links="true"
         boundary-links="true" >
      </dir-pagination-controls>

      <footer class="footer">
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src= "controllers/controller.js"></script>
  <script src="javascript/dirPagination.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  </body>
  </html>
